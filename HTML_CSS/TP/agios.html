<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="agios.css" />
    <script type="module" src="./form.js"></script>
    <title>GMT Bank - Agios</title>
  </head>
  <body>
    <thead>
      <div class="logo"><img src="GMT (1).png" /></div>
      <div class="navbar">
        <a href="#home">Creation</a>
        <a href="#news">Retrait</a>
        <a href="#contact">Agios</a>
      </div>
    </thead>
    <tbody>
      <form class="main" id="form" method="get">
        <h2 class="centered">Calculez vos Agios</h2>
        <div class="box">
          <div class="lineInput">
            <label for="overdraft">Rentrez le montant de votre découvert</label>
            <input
              type="number"
              id="overdraft"
              name="overdraft"
              min="0"
              required
            />
          </div>
          <div class="lineInput">
            <label for="day">Durée du découvert</label>
            <input
              type="number"
              id="day"
              name="day"
              min="0"
              max="365"
              required
            />
          </div>
        </div>
        <div class="centered">
          <input type="submit" value="Calculez les agios" />
        </div>
      </form>
    </tbody>
  </body>
</html>
